name: Deploy Node Application

on:
    push:
        branches:
            - main
            - mern-ec2-docker

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Source
              uses: actions/checkout@v4

            - name: Login to docker hub
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            - name: Build Docker Image
              run: docker build -t souvik00001/velvetbug-frontend --build-arg VITE_BASE_URL='${{ secrets.VITE_BASE_URL }}' .

            - name: Publish Image to docker hub
              run: docker push souvik00001/velvetbug-frontend:latest

    deploy:
        needs: build
        runs-on: self-hosted
        steps:
            - name: Pull image from docker hub
              run: docker pull souvik00001/velvetbug-frontend:latest

            - name: Stop and remove old container if exists
              run: |
                docker stop reactjs-app-container || true 
                docker rm reactjs-app-container || true

            - name: Run Docker Container
              run: docker run -d -p 5173:80 --name reactjs-app-container souvik00001/velvetbug-frontend:latest